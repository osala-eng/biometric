<!DOCTYPE html>
<html>
    <head>
        <title>
            User login
        </title>
        <header>
            <h1>HEALTH CENTER</h1>
        </header>
    </head>
    <link href="user.css" rel="stylesheet"/>
    <body>

        <div id="workarea">
            <div id="login-window">
                <form action="/api/user/login" method="POST">
                    <div id="usernamename">
                        <h2>Username</h2>
                        
                    </div>
                    <div id="passwordname">
                        <h2>Password</h2>
                    </div>
                    <div id="namebox">
                        <input type="text" name="userName" placeholder="Enter userame" required 
                        minlength="5" maxlength="25" spellcheck="false" />
                        
                    </div>
                    <div id="passwordbox">
                        <input type="password" name="passWord" placeholder="Enter password" required 
                        minlength="5" maxlength="25" spellcheck="false" id="passInput" />
                    </div>
                    <div id="submit">
                        <div id="checkbox">
                            <p>Show password</p>
                            <input type="checkbox" name="showpassword" onclick="showPassword()"/>
                        </div>
                        <div id="submitbutton">
                            <input type="submit" value="login" translate="yes" width="100px"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer>
           <a href="main.html" >Developed by Osala c2020</a>
            <n>jashonosala@gmail.com</n>
        </footer>
        <script src="user.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    </body>
</html>
