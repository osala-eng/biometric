<!DOCTYPE html>
<html>
    <head>
        <title>
            Home
        </title>
        <header>
            <h1>HEALTH CENTER</h1>
        </header>
    </head>
    <link href="scan.css" rel="stylesheet"/>
    <body>
        <div id="scan-window">
            <form action="/scan" method="POST" > 
                <div id="scan-window-name" >
                    <h2>Ready to scan</h2>
                </div>
                <div id="scan-window-item">
                    <input type="password" name="scanWindow" spellcheck="false" id="scanBox"
                    required placeholder="Waiting for scanner..." 
                    minlength="8" maxlength="8" spellcheck="false"/>
                </div>
                <div id="scan-window-cancel">
                    <input type="submit" value="SUBMIT"/>
                    <input type="button" name="back" value="Cancel" 
                    onclick="cancelScan()"/>
                </div>
            </form>
            
        </div>

    
        <footer>
            Developed by Osala c2020
            <n>jashonosala@gmail.com</n>
        </footer>
        <script src="user.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    </body>
</html>
